{% extends 'expenses/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h4>Add New Expense</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          {{form.as_p}}

          <button type="submit" class="btn btn-primary">Save Expense</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
