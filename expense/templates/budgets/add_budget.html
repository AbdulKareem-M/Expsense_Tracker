{%extends 'expenses/base.html'%}
{%block extra_css%}
<style>
  body {
    background-color: #f5f7fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  form {
    max-width: 600px;
    margin: 40px auto;
    padding: 35px;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    background-color: #ffffff;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 35px;
    font-size: 32px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
    line-height: 1.6;
    transition: all 0.3s ease;
    background-color: #ffffff;
  }

  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
  }

  button {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    margin-top: 25px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover {
    background: linear-gradient(135deg, #2980b9, #3498db);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
  }

  .messages {
    text-align: center;
    margin: 20px 0;
    padding: 15px;
    border-radius: 8px;
    background-color: #fff3cd;
  }

  .error-message {
    color: #dc3545;
    background-color: #fff5f5;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 1px solid #ffe5e5;
  }

  label {
    font-weight: 500;
    color: #34495e;
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
  }

  /* Added animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form {
    animation: fadeIn 0.5s ease-out;
  }
</style>
{%endblock%}

{% block content %}
  <h2>Add Budget</h2>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <p style="color: #dc3545;">{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Budget</button>
  </form>
  {% endblock %}
